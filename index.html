<!DOCTYPE html>
<html lang="en">

<head>
    <title>bato bato pick</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bato Bato Pick</h1>
        <div class="score-container">
            <div>
                <b>Your Score: </b><b id="yourScore">0</b>
            </div>
            <div>
                <b>Draw: </b><b id="drawScore">0</b>
            </div>
            <div>
                <b>AI Score: </b> <b id="aiScore">0</b>
            </div>
        </div>
        <div class="images">
            <img src="image/rock-paper-scissors-icon-1.jpg" alt="rock" width="900" height="300">
        </div>
        <div class="btn-container">
            <button class="btn" id="rock-btn" onclick="clickRock()">Rock</button>
            <button class="btn" id="paper-btn" onclick="clickPaper()">Paper</button>
            <button class="btn" id="scissors-btn" onclick="clickScissors()">Scissors</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
