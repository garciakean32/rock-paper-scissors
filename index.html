<!DOCTYPE html>
<html lang="en">

<head>
    <title>bato bato pick</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bato Bato Pick</h1>
        <div class="images">
            <img src="image/hand-o-rock.png" alt="rock" width="200" height="300">
            <img src="image/paper.png" alt="paper" width="200" height="300">
            <img src="image/scissors.png" alt="scissors" width="200" height="300">
        </div>
        <div class="btn">
            <button class="rock-btn" onclick="clickRock()">Rock</button>
            <button class="paper-btn" onclick="clickPaper()">Paper</button>
            <button class="scissor-btn" onclick="clickScissors()">Scissors</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
